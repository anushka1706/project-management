<div class="view-container">
  <div class="project-details">
    <div class="title">
      <p class="info">
        Project : <span>{{ project["name"] }}</span>
      </p>
      <p class="info">
        Description : <span>{{ project["description"] }}</span>
      </p>
    </div>
    <div class="date-task">
      <p class="info">
        Start date : <span>{{ project["startDate"] }}</span>
      </p>
      <p class="info">
        End date : <span>{{ project["endDate"] }}</span>
      </p>
      <p class="info task">
        Tasks : <span>{{ tasks }}</span>
      </p>
    </div>
    <button
      mat-raised-button
      class="add-btn"
      color="primary"
      (click)="openDialog()"
    >
      Add task
    </button>
  </div>
  <div class="tasks-container" *ngIf="allTasks.length > 0">
    <app-task [allTasks]="status" [projectId]="id"></app-task>
  </div>
</div>
