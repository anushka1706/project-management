<form class="new-project-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <p class="heading">Add new user</p>
  <div class="fields">
    <label for="" class="field-label">Name : </label>
    <input type="text" formControlName="name" />
    <p class="error" *ngIf="form.get('name')?.touched && form.invalid">
      Name is required
    </p>
  </div>
  <div class="fields">
    <label for="" class="field-label">Email : </label>
    <input type="text" formControlName="email" />
    <p class="error" *ngIf="form.get('name')?.touched && form.invalid">
      Name is required
    </p>
  </div>
  <div class="fields">
    <label for="" class="field-label">Role : </label>
    <select name="" id="">
      <option value="" *ngFor="let roles of options" value="roles">
        {{ roles }}
      </option>
    </select>
  </div>
  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      mat-dialog-close
      type="submit"
      [disabled]="form.invalid"
    >
      Add
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  </div>
</form>
